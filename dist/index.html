    <!-- Service Worker æ³¨å†Œï¼ˆå¢å¼ºç‰ˆæœ¬æ£€æµ‹ï¼‰-->
    <script>
      if ('serviceWorker' in navigator) {
        let registration = null;
        let refreshing = false;
        let pendingUpdate = false;
        
        window.addEventListener('load', async () => {
          try {
            // è·å– base è·¯å¾„ï¼ˆGitHub Pages éƒ¨ç½²è·¯å¾„ï¼‰
            // ä»å½“å‰è·¯å¾„æ¨æ–­ baseï¼ˆä¾‹å¦‚ /meds/ æˆ– /ï¼‰
            const pathParts = window.location.pathname.split('/').filter(p => p);
            const base = pathParts.length > 0 && pathParts[0] === 'meds' 
              ? '/meds/' 
              : (window.location.pathname.endsWith('/') ? window.location.pathname : window.location.pathname + '/');
            const swUrl = `${base}sw.js?v=${APP_VERSION}&t=${Date.now()}&nocache=${Math.random()}&force=${Math.random()}`;
            
            registration = await navigator.serviceWorker.register(swUrl, {
              scope: base,
              updateViaCache: 'none' // ç¦ç”¨ Service Worker è„šæœ¬çš„ HTTP ç¼“å­˜
            });
            
            console.log('âœ… Service Worker æ³¨å†ŒæˆåŠŸ:', swUrl, 'scope:', base);
            
            // ç«‹å³æ£€æŸ¥æ›´æ–°
            checkForUpdate(registration);
            
            // ç›‘å¬ Service Worker æ›´æ–°
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (!newWorker) return;
              
              console.log('ğŸ”„ å‘ç°æ–°çš„ Service Worker æ­£åœ¨å®‰è£…');
              
              newWorker.addEventListener('statechange', () => {
                console.log('Service Worker çŠ¶æ€å˜åŒ–:', newWorker.state);
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // æœ‰æ–°ç‰ˆæœ¬å·²å®‰è£…ï¼Œæç¤ºæ›´æ–°
                    console.log('âœ¨ æ–°ç‰ˆæœ¬å·²å®‰è£…ï¼Œç­‰å¾…æ¿€æ´»');
                    showUpdateNotification();
                  } else {
                    console.log('é¦–æ¬¡å®‰è£… Service Worker');
                  }
                }
              });
            });
            
            // å®šæœŸæ£€æŸ¥æ›´æ–°ï¼ˆæ¯10ç§’ï¼‰
            setInterval(() => {
              if (!pendingUpdate) {
                checkForUpdate(registration);
              }
            }, 10000);
            
          } catch (error) {
            console.warn('âš ï¸ Service Worker æ³¨å†Œå¤±è´¥:', error);
          }
        });
        
        // ç›‘å¬ Service Worker æ§åˆ¶æƒå˜åŒ–
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          
          const isManualRefresh = sessionStorage.getItem('sw_manual_refresh') === 'true';
          if (isManualRefresh) {
            sessionStorage.removeItem('sw_manual_refresh');
            console.log('æ‰‹åŠ¨åˆ·æ–°ï¼Œè·³è¿‡è‡ªåŠ¨åˆ·æ–°');
            return;
          }
          
          console.log('ğŸ”„ Service Worker æ§åˆ¶æƒå·²æ›´æ–°ï¼Œå³å°†åˆ·æ–°é¡µé¢');
          refreshing = true;
          window.location.reload();
        });
        
        // æ›´æ–°æ£€æµ‹å‡½æ•°
        async function checkForUpdate(reg) {
          if (!reg) {
            console.warn('Service Worker æ³¨å†Œå¯¹è±¡ä¸å­˜åœ¨');
            return;
          }
          
          try {
            // å¼ºåˆ¶æ›´æ–°æ£€æŸ¥ï¼ˆå¿½ç•¥ç¼“å­˜ï¼‰
            await reg.update();
            
            // å»¶è¿Ÿæ£€æŸ¥ï¼Œç¡®ä¿çŠ¶æ€å·²æ›´æ–°
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ç­‰å¾…ä¸­çš„æ–°ç‰ˆæœ¬
            if (reg.waiting) {
              console.log('å‘ç°ç­‰å¾…ä¸­çš„æ–°ç‰ˆæœ¬');
              showUpdateNotification();
              return;
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰æ­£åœ¨å®‰è£…çš„æ–°ç‰ˆæœ¬
            if (reg.installing) {
              console.log('å‘ç°æ­£åœ¨å®‰è£…çš„æ–°ç‰ˆæœ¬');
              reg.installing.addEventListener('statechange', () => {
                if (reg.installing && reg.installing.state === 'installed' && 
                    navigator.serviceWorker.controller) {
                  showUpdateNotification();
                }
              });
              return;
            }
            
            // æ£€æŸ¥å½“å‰ Service Worker çš„ç‰ˆæœ¬ï¼ˆé€šè¿‡ fetch è·å– sw.js å†…å®¹ï¼‰
            try {
              const cacheBuster = Date.now() + Math.random();
              const swResponse = await fetch('/sw.js?v=' + APP_VERSION + '&t=' + 
                                           cacheBuster + '&nocache=' + Math.random() + 
                                           '&force=' + Math.random(), {
                cache: 'no-store',
                headers: {
                  'Cache-Control': 'no-cache, no-store, must-revalidate',
                  'Pragma': 'no-cache'
                }
              });
              
              if (swResponse.ok) {
                const swText = await swResponse.text();
                const versionMatch = swText.match(/const VERSION = ['"]([^'"]+)['"]/) || 
                                   swText.match(/VERSION\s*=\s*['"]([^'"]+)['"]/);
                
                if (versionMatch) {
                  const serverVersion = versionMatch[1];
                  console.log('ç‰ˆæœ¬æ¯”è¾ƒ:', {
                    current: APP_VERSION,
                    server: serverVersion,
                    match: serverVersion === APP_VERSION
                  });
                  
                  if (serverVersion !== APP_VERSION) {
                    console.log('ğŸ”” æ£€æµ‹åˆ°ç‰ˆæœ¬ä¸åŒ¹é…ï¼Œéœ€è¦æ›´æ–°');
                    showUpdateNotification();
                  }
                }
              }
            } catch (err) {
              console.warn('æ£€æŸ¥ Service Worker ç‰ˆæœ¬å¤±è´¥:', err);
            }
          } catch (err) {
            console.warn('æ›´æ–°æ£€æŸ¥å¤±è´¥:', err);
          }
        }
        
        // æ˜¾ç¤ºæ›´æ–°é€šçŸ¥
        async function showUpdateNotification() {
          // æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰æç¤ºæ¡†åœ¨æ˜¾ç¤º
          if (document.getElementById('updateOverlay')) {
            console.log('æ›´æ–°æç¤ºæ¡†å·²æ˜¾ç¤ºï¼Œè·³è¿‡é‡å¤æ˜¾ç¤º');
            return;
          }
          
          // æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¾ç¤ºè¿‡é€šçŸ¥
          const lastShownVersion = localStorage.getItem('update_notification_shown');
          if (lastShownVersion === APP_VERSION && pendingUpdate === false) {
            console.log('å½“å‰ç‰ˆæœ¬å·²æ˜¾ç¤ºè¿‡æ›´æ–°æç¤ºï¼Œè·³è¿‡');
            return;
          }
          
          // æ ‡è®°æœ‰å¾…å¤„ç†çš„æ›´æ–°
          pendingUpdate = true;
          
          // é€šçŸ¥ React åº”ç”¨æœ‰æ–°ç‰ˆæœ¬ï¼ˆä¿æŒåŸæœ‰æ–¹å¼ï¼‰
          window.dispatchEvent(new CustomEvent('sw-update-available', {
            detail: { registration }
          }));
        }
        
        // æ›´æ–°ç¡®è®¤å¤„ç†
        window.handleUpdateConfirm = async function(e) {
          if (e) {
            e.preventDefault();
            e.stopPropagation();
          }
          
          console.log('å¼€å§‹æ‰§è¡Œæ›´æ–°...');
          
          try {
            // ç§»é™¤æç¤ºæ¡†
            const overlay = document.getElementById('updateOverlay');
            if (overlay && overlay.parentNode) {
              overlay.remove();
            }
            
            // è®°å½•å·²æ˜¾ç¤ºé€šçŸ¥
            localStorage.setItem('update_notification_shown', APP_VERSION);
            
            // æ ‡è®°æ­£åœ¨åˆ·æ–°
            refreshing = true;
            pendingUpdate = false;
            
            // è®¾ç½®æ‰‹åŠ¨åˆ·æ–°æ ‡å¿—
            sessionStorage.setItem('sw_manual_refresh', 'true');
            sessionStorage.setItem('sw_refreshing', 'true');
            sessionStorage.setItem('sw_refresh_time', Date.now().toString());
            
            // é€šçŸ¥ Service Worker è·³è¿‡ç­‰å¾…
            if (registration && registration.waiting) {
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
            
            // æ¸…é™¤æ‰€æœ‰ç¼“å­˜
            if (registration) {
              try {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                console.log('æ‰€æœ‰ç¼“å­˜å·²æ¸…é™¤');
              } catch (err) {
                console.warn('æ¸…é™¤ç¼“å­˜å¤±è´¥:', err);
              }
            }
            
            // å»¶è¿Ÿä¸€å°æ®µæ—¶é—´ï¼Œç¡®ä¿æ ‡å¿—å·²è®¾ç½®ï¼Œç„¶ååˆ·æ–°
            setTimeout(() => {
              window.location.reload();
            }, 50);
          } catch (err) {
            console.error('æ›´æ–°å¤±è´¥:', err);
            alert('æ›´æ–°å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨åˆ·æ–°é¡µé¢ï¼ˆCtrl+Shift+R / Cmd+Shift+Rï¼‰');
            refreshing = false;

        };
      }
